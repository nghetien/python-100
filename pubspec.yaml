name: python101
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  provider: ^6.0.1
  shared_preferences: ^2.0.9
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2
  cached_network_image: ^3.2.0
  get: ^4.5.1
  share: ^2.0.4
  code_text_field: ^1.0.2
  flutter_highlight: ^0.7.0
  cupertino_icons: ^1.0.2
  rename: ^2.0.1
  flutter_flavor: ^3.0.3
  image_picker: ^0.8.4+4
  google_sign_in: ^5.2.1
  firebase_core: ^1.10.6
  open_file: ^3.2.1
  dio: ^4.0.4
  audioplayers: ^0.20.1
  flutter_html: ^2.1.5
  markdown: ^4.0.1
  flutter_tex: ^4.0.3+1
  delta_markdown: ^0.3.0
  quill_delta: ^2.0.0
  another_flushbar: ^1.10.26
  youtube_plyr_iframe: ^2.0.7
  clipboard: ^0.1.3
  external_app_launcher: ^2.0.2
  webview_cookie_manager: ^2.0.6
  pay: ^1.0.6
  percent_indicator: ^3.4.0

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: assets/images/splash_screen.png
  image_dark: assets/images/splash_screen.png
  android: true
  ios: true

flutter_icons:
  image_path_android: assets/images/app_icon.png
  android: true
  image_path_ios: assets/images/app_icon.png
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/icons/
    - assets/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf
